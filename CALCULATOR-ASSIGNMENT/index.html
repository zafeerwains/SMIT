<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container m-5  ">
        <div class="row p-0  ">
            <div class="col-6 offset-3 border border-dark p-0 " id="output"></div>
        </div>
        <div class="row p-0 ">
            <div class="col-6 offset-3 border border-dark bg-dark p-0 " >
                <button class="btn btn-danger  px-5 p-4  w-50 h-100 text-center m-0" >C</button>
                <button class="btn btn-dark   p-4 px-5 w-25 h-100  text-center m-0" >/</button>
                <button class="btn btn-dark   p-4 px-5 w-20  h-100 text-center m-0" >*</button>
            </div>
        </div>
        <div class="row p-0 ">
            <div class="col-6 offset-3 border border-dark bg-dark p-0 " >
                <button class="btn btn-drak text-light px-5 p-4  h-100  w-25 text-center m-0" >7</button>
                <button class="btn btn-dark   p-4 px-5 w-25 text-center h-100  m-0" >8</button>
                <button class="btn btn-dark   p-4 px-5 w-25 text-center  h-100 m-0" >9</button>
                <button class="btn h-100  btn-dark   p-4 px-5 w-20 text-center m-0" >-</button>
            </div>
        </div>
        <div class="row p-0 ">
            <div class="col-6 offset-3 border border-dark bg-dark p-0 " >
                <button class="btn btn-drak  h-100 text-light px-5 p-4  w-25 text-center m-0" >4</button>
                <button class="btn btn-dark   h-100  p-4 px-5 w-25 text-center m-0" >5</button>
                <button class="btn btn-dark    h-100 p-4 px-5 w-25 text-center m-0" >6</button>
            </div>
        </div>
        <div class="row p-0 ">
            <div class="col-6 offset-3 border border-dark bg-dark p-0 " >
                <button class="btn btn-drak text-light px-5 p-4  w-25 text-center m-0" >1</button>
                <button class="btn btn-dark   p-4 px-5  h-100 w-25 text-center m-0" >2</button>
                <button class="btn btn-dark   p-4 px-5 w-25  h-100 text-center m-0" >3</button>
                <button class="btn btn-dark   p-4 px-5 w-20 h-100  m-0" >+</button>
            </div>
        </div>
        <div class="row p-0 ">
            <div class="col-6 offset-3 border border-dark bg-dark p-0 " >
                <button class="btn btn-drak text-light px-5 p-4  w-25 text-center m-0" >0</button>
                <button class="btn btn-dark   p-4 px-5  h-100 w-25 text-center m-0" >00</button>
                <button class="btn btn-dark   p-4 px-5 w-25  h-100 text-center m-0" >.</button>
                <button class="btn btn-info text-light   p-4 px-5 w-20  text-center m-0" >=</button>
            </div>
        </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
