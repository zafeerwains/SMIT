<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="js/script.js" defer></script>
    <title>Register Page</title>
</head>

<body class="bg-primary">
    <main>
        <div class="container-xxl  p-sm-3 p-md-5">
            <div class="row p-sm-3 p-md-5  ">
                <div class="col p-3 py-5 p-sm-3  p-md-5 d-flex align justify-content-center">
                    <div class="card p-4">
                        <form onsubmit="logIn()">
                            <legend class="text-center mb-3">Log In</legend>
                            <div class="row">
                                <div class="col"><input type="email" id="emailInput" placeholder="ENter the Email"
                                        class="form-control mb-4">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col"><input class="form-control mb-4" placeholder="Password" type="password"
                                        name="" id="fPassword"></div>
                            </div>
                            <input type="checkbox" value="off" id="conditionCheck">
                            <label for="conditionCheck">I accept the term of use & <a href="#">Privacy
                                    policy</a></label>

                        </form>
                        <button class="btn btn-success mt-3" onclick="logIn()">Log in </button>
                        <p class="mt-3">Craete Acount Acoount. <a class="text-primary" href="index.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
